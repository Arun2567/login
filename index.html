<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myweb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo-name">
        <div class="logo"></div>
        <h2>Flim Studio</h2>
    </div>
    <div class="form-border">
        <div class="top-tap">
            <div class="side-holder">
            </div>
            <div class="top-tap-bar">
                <div class="slanted-box1"></div>
                <div class="slanted-box2"></div>
                <div class="slanted-box3"></div>
                <div class="slanted-box4"></div>
                <div class="slanted-box5"></div>
            </div>
            <div class="center">

            </div>
            <div class="bottom-tap-bar">
                <div class="bslanted-box1"></div>
                <div class="bslanted-box2"></div>
                <div class="bslanted-box3"></div>
                <div class="bslanted-box4"></div>
                <div class="bslanted-box5"></div>
            </div>  
        </div>
        <div class="bottom-tap">
            <form action="" id="form-details">
                <h1>Register</h1>
                <label for="">UserName</label>
                <input type="text" id="UserName">
                <label for="">Email</label>
                <input type="email" id="email">
                <label for="">Password</label>
                <input type="password" id="password">
                <button>Register</button>
            </form>
        </div>
    </div>
</body>
</html>
